[package]
name = "cheese-paper"
version = "0.1.0"
edition = "2024"

[dependencies]
# file components
serde = { version = "1.0", features=["derive"]}
toml = "0.8"
toml_edit = "0.22.27"
regex = "1.11.1"
uuid = { version = "1.17.0", features = ["v4"] }
clap = { version = "4.5.40", features = ["derive"] }
log = "0.4.27"
tempfile = "3.20.0"

# ui
egui = "0.31"
eframe = { version = "0.31", features = [
    "persistence",   # Enable restoring app state when restarting the app.
] }

env_logger = { version = "0.10", default-features = false, features = [
    "auto-color",
    "humantime",
] }

egui_ltreeview = { git = "https://github.com/LennysLounge/egui_ltreeview.git", rev="c76ee73", features = ["persistence"]}
